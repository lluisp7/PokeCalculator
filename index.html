<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCalculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/Diseño sin título (2).png">
</head>
<body>
    <h1>PokeCalculator</h1>
    <div class="pokemon-container">
        <img src="assets/pngwing.com.png" alt="PokeCalculator" class="pokemon top-left">
        <img src="assets/pngwing.com (1).png" alt="PokeCalculator" class="pokemon top-right">
        <img src="assets/pngwing.com (2).png" alt="PokeCalculator" class="pokemon bottom-left">
        <img src="assets/pngwing.com (3).png" alt="PokeCalculator" class="pokemon bottom-right">
    </div>
    <div id="app">
        <input id="numbers" readonly>
        <div id="buttons">
            <button class="op" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="op" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="op" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="op" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="op" onclick="appendToDisplay('.')">.</button>
            <button class="op" onclick="calculate()">=</button> 
            <button class="op" onclick="clear()">C</button>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
